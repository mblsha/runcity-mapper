<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>runcity-mapper</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://api-maps.yandex.ru/1.1/index.xml?key=AIp-gU4BAAAAsm4pKgMAPH6jPABq2Fuf5HbeOU1MhOowEckAAAAAAAAAAAAvjkzPaJK6W6N9uujGICuiVFKlJg==" type="text/javascript"></script>

	<style type="text/css" media="screen">
		@import url(style.css);
		@import url(kplist-item.css);
	</style>

	<style type="text/css" media="print">
		@import url(print.css);
		@import url(kplist-item.css);
	</style>

	<script type="text/javascript" src="core/js/tools/duplo/core/object.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/function.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/array.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/string.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/dom/navigator.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/dom/element.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/dom/event.js"></script>

	<script type="text/javascript" src="mapper.js"></script>
	<script type="text/javascript" src="map-layer.js"></script>
	<script type="text/javascript" src="map-city.js"></script>
	<script type="text/javascript" src="map-kp.js"></script>

	<script type="text/javascript">
		window.addEventListener("load", function() {
			var application = new Mapper();
			window.application = application;

			function mouseWatcher() {
				document.documentElement.removeEventListener("mousedown", mouseWatcher);
				setTimeout(function() {
					document.getElementById("ControlPanel").classList.remove('initial_panel');
					document.getElementById("KPPanel").classList.remove('initial_panel');
				}, 250);
			}
			document.documentElement.addEventListener("mousedown", mouseWatcher, true);
		}, false);
	</script>
</head>
<body>
	<div id="YMapsID"></div>
	<div id="ControlPanel" class="initial_panel">
		<ul id="MapListForm" class="checklist">
		</ul>
		<input type="button" value="Добавить видимые точки в список" id="AddButton" />
	</div>
	<div id="KPPanel" class="initial_panel">
		<ul id="KPList">
		</ul>
		<input type="button" value="Очистить список" id="ClearButton" />
	</div>
</body>
</html>
