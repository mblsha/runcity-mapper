<head>
	<title>runcity-mapper</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css" media="screen">
		@import url(style.css);
	</style>

	<script type="text/javascript" src="core/js/tools/duplo/core/object.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/function.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/array.js"></script>
	<script type="text/javascript" src="core/js/tools/duplo/core/string.js"></script>

	<script type="text/javascript" src="mapper.js"></script>
	<script type="text/javascript" src="map-layer.js"></script>
	<script type="text/javascript" src="map-city.js"></script>
	<script type="text/javascript" src="map-kp.js"></script>

	<script type="text/javascript">
		window.addEventListener("load", function() {
			var application = new Mapper();
			window.application = application;

			document.getElementById("ControlPanel").onmouseover = function() {
				document.getElementById("ControlPanelArrow").setAttribute('style', 'display: none;');
			};
		}, false);
	</script>
</head>
<body>
	<div id="YMapsID"></div>
	<div id="ControlPanel">
		<form>
			<ul id="MapListForm" class="checklist">
			</ul>
			<input type="button" value="Добавить видимые точки в список" id="AddButton" />
		</form>
	</div>
	<div id="ControlPanelArrow">←</div>
	<div id="KPPanel">
		<ul id="KPList">
		</ul>
	</div>
</body>
